<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- <link rel="stylesheet" href="menu-order.css"> -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <img class="brandImage" src="Assets/Images/BuRHger_King_logo.png" alt="BuRHger King Logo">
        <!-- navbar -->
        <div class="topNav">
            <a href="home.html">Home</a>
            <a class="active" href="menu.html">Menu</a>
            <a href="coming_soon.html">Coming Soon</a>
            <a href="about_us.html">About Us</a>
        </div>
    </div>
    <div id="body" class="bodyoverlay">
        
    </div>
    <div class="menuTitle">
        <span>Our Menu</span>
    </div>
    <div class="menuBurger">
        <div class="menu">
            <a onclick="orderoverlay()">
                <img src="Assets/Images/burger_menu.jpg" alt="Beef Burger">
            </a>
            <span>
                Beef Burger<br>Rp5.000,-
            </span>
        </div>
        <div class="menu">
            <a onclick="orderoverlay()">
                <img src="Assets/Images/burger_menu.jpg" alt="Chicken Burger">
            </a>
            <span>
                Chicken Burger<br>Rp5.000,-
            </span>
        </div>
        <div class="menu">
            <a onclick="orderoverlay()">
                <img src="Assets/Images/burger_menu.jpg" alt="Cheese Burger">
            </a>
            <span>
                Cheeseburger<br>Rp10.000,-
            </span>
        </div>
        <div class="menu">
            <a onclick="orderoverlay()">
                <img src="Assets/Images/burger_menu.jpg" alt="Bacon Burger">
            </a>
            <span>
                Bacon Burger<br>Rp7.000,-
            </span>
        </div>
        <div class="menu">
            <a onclick="orderoverlay()">
                <img src="Assets/Images/burger_menu.jpg" alt="Breakfast Combo">
            </a>
            <span>
                Breakfast Combo<br>Rp20.000,-
            </span>
        </div>
        <div class="menu">
            <a onclick="orderoverlay()">
                <img src="Assets/Images/burger_menu.jpg" alt="Lunch Combo">
            </a>
            <span>
                Lunch Combo<br>Rp20.000,-
            </span>
        </div>
    </div>
    <div class="footer">
        @ 2021 BuRHger King
    </div>

<!-- overlay -->
    <div class="box-shadow w-75 h-75 overlay rounded" id="overlaycontainer">
        <div class="d-flex flex-row w-100 flex-wrap">
            <div class="d-flex flex-column w-50 h-100">
                <a onclick="orderoverlay()"> <img src="Assets/Images/xbutton.png" class="xbutton p-3"  alt=""> </a>
                <h1 class="text-center">Order</h1>
                <img src="Assets/Images/burger_menu.jpg" alt="">
            </div>
            <div class="d-flex flex-column w-50 h-100 flex-wrap">
                <div class="orderContainer">
                    <form class="orderForm" action="" method="post" onsubmit="return orderValidation()" name="order" >
                        <input type="text" name="name" id="name" placeholder="Full Name">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <input type="text" name="burger_selected" id="burger_selected" placeholder="Selected Burger">
                        <input type="number" name="qty" id="qty" placeholder="Quantity">
                        <input type="text" name="address" id="address" placeholder="Address">
                        <input type="checkbox" name="agreement" id="agreement">
                        <label for="agreement">By completing this order, I fully agree with BuRHger King term and conditions.</label>
                        <input type="submit" value="Order" name="orderbtn"  >
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
